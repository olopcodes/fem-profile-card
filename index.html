<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body class="container">
  <div class="profile-card">
    <div class="profile-card__top">
      <img src="./images/bg-pattern-card.svg" alt="pattern">
    </div>

    <div class="profile-card__body">
      <div class="profile-card__avater">
        <div class="profile-card__img">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="profile-card__avatar-details">
          <h3 class="profile-card__name">Victor Crest <span>26</span></h3>
          <p class="profile-card__location">london</p>
        </div>

      </div>

      <div class="profile-card__stats">
        <div class="profile-card__stat">
          <p class="profile-card-num">80K</p>
          <p class="profile-card__stat-detail">Followers</p>
        </div>
        <div class="profile-card__stat">
          <p class="profile-card-num">803K</p>
          <p class="profile-card__stat-detail">likes</p>
        </div>
        <div class="profile-card__stat">
          <p class="profile-card-num">1.4K</p>
          <p class="profile-card__stat-detail">photos</p>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
